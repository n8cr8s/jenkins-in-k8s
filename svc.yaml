apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: jenkins
  labels:
    app: jenkins
spec:
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30000
    name: web
  - port: 50000
    targetPort: 50000
    name: agent
  selector:
    app: jenkins
  type: NodePort
